name: kipoi-veff2
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - cython=0.29.23
  - cyvcf2=0.30
  - python=3.7
  - bedtools=2.30.0
  - pip=20.2.4
  - pip:
    - torch
    - gffutils==0.10.1
    - pybedtools
    - pytest
    - h5py==2.10.0
    - keras==2.2.4
    - mmsplice==2.2.0
    - pysam==0.16.0.1
    - scikit-learn==0.19.2
    - scipy==1.5.4
    - tensorflow==1.13.1
    - kipoi
    - kipoi-conda
    - kipoi-utils
    - kipoiseq
    - typing-extensions==4.1.1

prefix: /usr/local/envs/kipoi-veff2
