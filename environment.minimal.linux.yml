name: kipoi-veff2
channels:
  - pytorch
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - cython=0.29.23
  - cyvcf2=0.30
  - python=3.6.13
  - zipp=3.6.0 
  - pytorch=1.3.1
  - setuptools=52.0.0
  - pip=20.2.4
  - pip:
    - h5py==2.10.0
    - keras==2.2.4
    - keras-applications==1.0.8
    - keras-preprocessing==1.1.2
    - mmsplice==2.2.0
    - numpy==1.18.5
    - pytest==6.2.3
    - tensorflow==1.4.1
    - tensorflow-tensorboard==0.4.0
    - tensorflow-estimator==2.3.0
    - kipoi
    - kipoi-conda
    - kipoi-utils
    - kipoiseq
    - typing-extensions==4.1.1

prefix: /usr/local/envs/kipoi-veff2
